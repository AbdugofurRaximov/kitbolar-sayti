{% extends "base.html" %}
{% block title%} Register Page {% endblock %}
{% block content%}
{% load crispy_forms_tags%}


<h3>Register</h3>


    <div class="row">
            <div class="col-3">
                <form method="post" action="{% url 'users:register' %}">
                {% csrf_token%}
                {{form | crispy }}
                <button class="btn btn-primary" type="submit">Submit:</button><br>
                </form>

            </div>
    </div>
{% endblock %}
