{% extends "base.html" %}
{% block title%} Login Page {%endblock%}
{% block content%}
{% load crispy_forms_tags %}
    <h3>Login </h3>
    <div class="row">
        <div class="col-4">
            <p>
               <form method="post" >
                {% csrf_token %}
                {{login_form | crispy }}

                <button class="btn btn-primary" type="submit">Log in</button>  <span class="ms-3">No account? Then <a href="{% url 'users:register'%}">get registered</a></span>
                </form>
            </p>
        </div>

    </div>
{% endblock%}
