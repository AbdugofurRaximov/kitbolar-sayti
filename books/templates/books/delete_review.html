{% extends "base.html" %}
{% block title %}
  Delete Review Pages
{% endblock%}
{% load crispy_forms_tags %}

{% block content%}
  <h3>
    Are you sure you want to delete this review?
  </h3>
  <p>
      <b>Book:</b> <i>{{ book.title }}</i>
  </p>

  <p>
      <b>Comment:</b> {{ review.comment }}
  </p>
    <a class="btn btn-outline-danger" href="{% url 'books:delete' book.id review.id%}">
        Yes
    </a>
    <a class="btn btn-outline-primary" href="{% url 'books:detail' book.id %}">
        No
    </a>
{% endblock%}
